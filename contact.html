<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" >
	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

	<title>Alejandro Sobko</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 panel_sup">
				<div class="col-xs-12 col-md-6">
					<img class="col-sm-12 col-md-1 logo" src="images/terminal.png">
					<div>
						<span class="title_name">ALEJANDRO</span><span class="title_surname"> SOBKO</span>
					</div>
					<div>
						<span class="subtitle"> PROGRAMADOR INFORMÁTICO</span>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<nav class="panel_sup_der">
						<ul class="menu">
							<li> <a href="index.html"><span class="glyphicon glyphicon-home"></span> Principal</a></li>
							<li> <a href="about.html"><span class="glyphicon glyphicon-user"></span> Sobre mi</a></li>
							<li> <a href="contact.html"><span class="glyphicon glyphicon-envelope"></span> Contacto</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 page">
				<div class="row">
					<h2 class="title-desc">CONTACTO</h2>
					<hr>
				</div>
				<div class="row">
					<div class="col-xs-10 col-md-12 icons">
						<a target="_blank" title="Seguime en Facebook" href="https://www.facebook.com/alejandro.sobko"><img src="images/facebook.png" class="icon"></a>
						<a target="_blank" title="Seguime en Twitter" href="https://www.twitter.com/alejandrosobko"><img src="images/twitter.png" class="icon"></a>
						<a target="_blank" title="Mira mis proyectos" href="https://www.github.com/alejandrosobko"><img src="images/github_icon.png" class="icon"></a>
						<a target="_blank" title="Seguime en LinkedIn" href="https://ar.linkedin.com/in/alejandrosobko"><img src="images/linkedin.png" class="icon"></a>
					</div>
					<div class="col-xs-10">
						<form class="form-horizontal col-xs-offset-2" >
							<h4>Si querés, podés enviarme un comentario</h4>
							<div class="form-group">
							    <label class="col-md-2 control-label">Nombre</label>
							    <div class="col-md-10">
							    	<input type="text" class="form-control transparent-input" id="input" placeholder="Nombre" required>
							    </div>
							    <label class="col-md-2 control-label">Email</label>
							    <div class="col-md-10">
							    	<input type="email" class="form-control transparent-input" id="inputEmail3" placeholder="Email" required>
							    </div>
							    <div class="col-md-10 col-md-offset-2">
							    	<textarea class="form-control transparent-input" rows="3" placeholder="Comentario" required></textarea>
							    </div>
						    	<div class="col-md-10 col-md-offset-2">
						      		<button type="submit" class="btn btn-default transparent-btn">Enviar</button>
							  	</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
